<!DOCTYPE html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width" />
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <script src="http://unpkg.com/alpinejs" defer></script>
  <script src="script.js"></script>
</head>
<body>
  <div x-data>
    <!-- dispatch 發送瀏覽器事件 -->
    <div @notify="alert('Hello World!')">
      <button @click="$dispatch('notify')">Notify</button>
    </div>

    <!-- 傳遞細節資訊 -->
    <div @notify="alert($event.detail.message)">
      <button @click="$dispatch('notify', { message: 'Hello World!' })">
        Notify
      </button>
    </div>

    <!-- 如果需要在同一個nest底下則需要加上window -->
    <div x-data>
      <span @notify.window="alert('Hello World!')"></span>
      <button @click="$dispatch('notify')">Notify</button>
    </div>

    <!-- 傳遞到別的元件內 -->
    <div x-data="{ title: 'Hello' }" @set-title.window="title = $event.detail">
      <h1 x-text="title"></h1>
    </div>

    <div x-data>
      <button @click="$dispatch('set-title', 'Hello World!')">Click me</button>
    </div>
  </div>
</body>
