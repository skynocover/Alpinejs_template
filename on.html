<!DOCTYPE html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width" />
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <script src="//unpkg.com/alpinejs" defer></script>
  <script>
    document.addEventListener('alpine:init', () => {
      Alpine.data('debounce', () => ({
        debounceText: '',
        debounceInput(e) {
          this.debounceText = e.target.value;
        },
      }));
    });

    function handleClick(e) {
      console.log(e);
    }
  </script>
</head>

<body>
  <div x-data="debounce">
    <button @click="console.log('Hello World!')">Say Hi</button>

    <button @click="handleClick">handleClick</button>

    <input type="text" @keyup.enter="console.log('Submitted!')" />
    <input type="text" @keyup.shift.enter="console.log('shift enter')" />
    <!-- .shift .enter .space .ctrl .cmd .meta .alt .up .down .left .right .escape .tab .caps-lock .equal .period .slash  -->

    <!-- debounce 預設為250ms -->
    <p x-text="debounceText"></p>
    <input @input.debounce.500ms="debounceInput" />
  </div>

  <div x-data="{ open: false }">
    <button @click="open = ! open">Toggle</button>

    <div x-show="open" @click.outside="open = false">Contents...</div>
  </div>
</body>
